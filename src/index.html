<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery plugin</title>
</head>
<body>
    <div class="container">
        <input type="range" name="slider" id="slider" list="ticks" min="100" max="1000" value="90" step="100">
        <datalist id="ticks">
            <option value="0">
            <option value="100">
            <option value="200">
            <option value="300">
            <option value="400">
            <option value="500">
            <option value="600">
            <option value="700">
            <option value="800">
            <option value="900">
            <option value="1000">
        </datalist>
    </div>
</body>
</html>
